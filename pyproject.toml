[tool.poetry]
name = "django-getpaid"
version = "0.0.0"  # placeholder, version governed by plugin
description = "Multi-broker payment processor for Django."
authors = ["Dominik Kozaczko <dominik@kozaczko.info>"]
license = "MIT"
readme = "README.rst"
documentation = "https://django-getpaid.readthedocs.io/"
repository = "https://github.com/django-getpaid/django-getpaid"
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Framework :: Django :: 2.2",
    "Framework :: Django :: 3.1",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Point-Of-Sale"
]
packages = [
    { include = "getpaid" }
]

[tool.poetry.dependencies]
python = "^3.7"
django-model-utils = "^4.1.1"
pendulum = "^2.1.2"

swapper = "^1.1.2"
django-fsm = "^2.8.0"
typing-extensions = "^3.10.0"

pytest = { version = "^6.2.4", optional = true }
codecov = { version = "^2.1.11", optional = true }
coverage = { version = "^5.5", optional = true }
requests = { version = "^2.25.1", optional = true }
requests-mock = { version = "^1.9.3", optional = true }
pytest-cov = { version = "^2.12.1", optional = true }
pytest-django = { version = "^4.4.0", optional = true }
pytest-factoryboy = { version = "^2.1.0", optional = true }
asgiref = { version = "^3.3.4", optional = true }


[tool.poetry.group.dev.dependencies]
tox = "^3.24.4"
factory-boy = "^3.2.1"
ipdb = "^0.13.9"
pre-commit = "^2.16.0"
black = "^21.12-beta.0"
isort = "^5.10.1"
readme-renderer = "^31.0"
monkeytype = "^21.5.0"

[tool.poetry.group.docs.dependencies]
Sphinx = "^4.3.1"
sphinx-rtd-theme = "^1.0.0"

[tool.poetry.group.graph.dependencies]
graphviz = "^0.19"

[tool.poetry.group.test.dependencies]
pytest = "^6.2.4"
codecov = "^2.1.11"
coverage = "^5.5"
requests = "^2.25.1"
requests-mock = "^1.9.3"
pytest-cov = "^2.12.1"
pytest-django = "^4.4.0"
pytest-factoryboy = "^2.1.0"
asgiref = "^3.3.4"

[tool.poetry.extras]
test = [
    "pytest",
    "codecov",
    "coverage",
    "requests",
    "requests-mock",
    "pytest-cov",
    "pytest-django",
    "pytest-factoryboy",
    "asgiref"
]

[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.cache
    | \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.pytest_cache
    | \.tox
    | \.venv
    | __pycache__
    | _build
    | buck-out
    | build
    | dist
    | docs
    | .+/migrations
  )/

)
'''

[tool.poetry-version-plugin]
source = "init"

[tool.isort]
profile="black"

[build-system]
requires = ["poetry-core>=1.1.0a6"]
build-backend = "poetry.core.masonry.api"
